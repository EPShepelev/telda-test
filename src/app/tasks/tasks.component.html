<section class="heading-section">
  <h1 class="title is-1 has-text-centered">Todos</h1>
</section>
<div class="container">
  <div class="add-todo-box">
    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
      <h2 class="title is-4">New task</h2>
      <div class="field is-grouped my-0">
        <p class="control is-expanded">
          <input
            ngModel
            #todoTextField="ngModel"
            required
            minlength="2"
            name="text"
            class="input"
            type="text"
            placeholder="Add todo..."
          />
        </p>
        <p class="control">
          <button class="button alt-gradient-btn">Add</button>
        </p>
      </div>
      <div *ngIf="todoTextField.invalid && showValidationErrors">
        <p class="help is-danger" *ngIf="todoTextField.errors.required">
          Please enter the text of your todo
        </p>
        <p class="help is-danger" *ngIf="todoTextField.errors.minlength">
          Todo text must be minimum two characters
        </p>
      </div>
    </form>
  </div>
</div>
<section class="section">
  <div class="container">
    <div class="task-list">
      <app-task-item *ngFor="let task of tasks" [task]="task" (taskClicked)="toggleCompleted(task)"></app-task-item>
    </div>
  </div>
</section>
