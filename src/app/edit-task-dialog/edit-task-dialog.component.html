<h1 class="title">Edit task</h1>
<div mat-dialog-content>
  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
    <div class="field">
      <div class="control">
        <input
          type="text"
          class="input"
          [ngModel]="task.text"
          name="text"
          #todoTextField="ngModel"
          required
          minlength="2"
          placeholder="Type task text..."
        />
      </div>
      <div *ngIf="todoTextField.invalid">
        <p class="help is-danger" *ngIf="todoTextField.errors.required">
          Please enter the text of your todo
        </p>
        <p class="help is-danger" *ngIf="todoTextField.errors.minlength">
          Todo text must be minimum two characters
        </p>
      </div>
    </div>
    <br />
    <div class="field is-grouped is-grouped-right">
      <div class="control">
        <button type="button" class="button is-light" (click)="close()">
          Cancel
        </button>
      </div>
      <div class="control">
        <button type="submit" class="button alt-gradient-btn">
          <i class="material-icons">save</i>
          Save
        </button>
      </div>
    </div>
  </form>
</div>
